<ul>
	<li *ngFor="let item of categories; let i = index">
		<a [routerLink]="['/category',item.id]" routerLinkActive="active">{{item.name}}</a>
		<ul class='content-list'>
			<li *ngFor="let content of categoryContent(item.id);let j = index">
				<a [routerLink]="['/category/',item.id,'/content/',content.id,'view']" routerLinkActive="active">{{content.title}}</a>
			</li>
		</ul>
	</li>
</ul>
